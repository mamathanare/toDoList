<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="play('rock')" class="pic"><img src="rock.jpeg" alt="rock" width="100"></button>
    <button onclick="play('paper')" class="pic"><img src="paper.png" alt="paper" width="100"></button>
    <button onclick="play('scissor')" class="pic"><img src="scissors.png" alt="scissor" width="100"></button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="score">Wins: 0, Losses: 0, Ties: 0</p>
    <button onclick="reset()">Reset</button>

    <script>
        let win = Number(localStorage.getItem("win"))|| 0;
        let lose = Number(localStorage.getItem("lose")) || 0;
        let tie = Number(localStorage.getItem("tie")) || 0;



        function play(move) {
            let result = "";
            const options = ['rock', 'paper', 'scissor'];
            let compMove = options[Math.floor(Math.random() * options.length)];

            if (move === compMove) {
                result = 'It\'s a tie!';
                tie += 1;
            } else if (
                (move === 'rock' && compMove === 'scissor') ||
                (move === 'paper' && compMove === 'rock') ||
                (move === 'scissor' && compMove === 'paper')
            ) {
                result = 'You win!';
                win += 1;
            } else {
                result = 'You lose!';
                lose += 1;
            }
            localStorage.setItem("win",win);
            localStorage.setItem("lose",lose);
            localStorage.setItem("tie",tie);


            document.querySelector(".result").innerHTML = result;
            document.querySelector(".moves").innerHTML = `
                You <img src="${move}.png" alt="${move}.jpeg" height="50px">
                vs
                <img src="${compMove}.png" alt="${compMove}.jpeg" height="50px"> Computer
            `;
            document.querySelector(".score").innerHTML = `Wins: ${win}, Losses: ${lose}, Ties: ${tie}`;
        }

        function reset() {
            win = 0;
            lose = 0;
            tie = 0;
            localStorage.setItem("win",win);
            localStorage.setItem("lose",lose);
            localStorage.setItem("tie",tie);
            document.querySelector(".score").innerHTML = `Wins: 0, Losses: 0, Ties: 0`;
            document.querySelector(".result").innerHTML = "";
            document.querySelector(".moves").innerHTML = "";
        }
           document.querySelector(".score").innerHTML = `Wins: ${win}, Losses: ${lose}, Ties: ${tie}`;
    </script>
</body>
</html>
